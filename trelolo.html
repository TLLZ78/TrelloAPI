<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tralha</title>
    <link rel="stylesheet" href="stylele.css">
</head>
<body>
    <div id="modal-overlay" style="display: none;"></div>

    <div class="navbar">
        <h2>Tralha</h2>
    <div class="botoes">
        <button id="btnCriar" class="dropbtn" onclick="botaoNovoQuadro()">Novo Quadro</button>
        <div class="dropDown">
            <button  id="btn" class="dropbtn">Quadros</button>
            <div class="ddc">
                <div class="dropDownContent">
                    <a href="#">Quadro 1</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    
    <div id="telaInicial">
        <h1>Bem-vindo ao Tralha</h1>
        <br>
        <h1>Gerencie seu fluxo de trabalho e organize projetos</h1>
        <div class="botoes-iniciais">
            <button onclick="botaoNovoQuadro()">Criar Novo Quadro</button>
            <button onclick="window.location.href='pesquisa.html'">Lista de Quadros</button>
        </div>
    </div>
    

    <div id="QUADRO" style="display: none;">
        <div class="tituloQuadro">
            <span>Quadro de Testes</span>
            <div class="titleBoardActions">
            <img onclick="abrirPaleta(this)" class="paleta" src="paleta.png">
              <button class="saveBoardBtn" onclick="SaveBoard()">Salvar Quadro</button>
                <span class="closeQuadro" onclick="fecharQuadro()">X</span>  
            </div>
        </div>

        <div class="quadro" id="quadro">
           <!--   Quadros serÃ£o injetados aqui dinamicamente  --> 
        </div>
    </div>
       
    <div id="paletaCores" style="display: none;">
    <label for="seletorCor">Escolha uma cor de fundo:</label>
    <input type="color" id="seletorCor" value="#88b0d3"> </div>

    <div style="display: none;" id="novoQuadro" class="novoQuadro">
        <div class="novoQuadroHead">
           <h2>Novo Quadro</h2> 
        </div>  
        <label for="nomeQuadro">Nome do Quadro: </label>
        <input id ="nomeQuadro" type="text" placeholder="Meu quadro trelo" onkeydown="verificarEnter(event)">
        <button type="button" onclick="criarQuadro()">Criar</button>
    </div>

    <div class="loadingOverlay" id="loadingOverlay">
        <img src="loading.gif" alt="Loading..." style="width: 100px; height: 100px;">
    <span>Salvando Quadro...</span>
    </div>

</body>
<script src="trelolo.js"></script>
<script src="dragAndDrop.js"></script>
</html>
